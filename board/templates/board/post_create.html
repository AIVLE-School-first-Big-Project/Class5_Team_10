{% include "base.html" %}

<div class="row mt-5"></div>
<div class="container my-3 rounded">
    <form action="{% url 'board:post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mt-5 justify-content-center" style="color:#808080"><b><h1>게시물 작성하기</h1></b></div>
        <div class="row mt-5"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-10 rounded navbar_edge_color p-4" style="border: #ff7449 5px double;">
                        <div class="row mt-2">
                            <div class="col-2">
                                <div class="form-control navbar_color text-center text-white"><b>제목</b></div>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control navbar_edge_color text-center" name="title" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-2">
                                <div class="form-control navbar_color text-center text-white"><b>카테고리</b></div>
                            </div>
                            <div class="col">
                                <select name='category' class="form-control navbar_edge_color text-center">
                                    <option value='공지' class="header_color text-white">공지</option>
                                    <option value='영양' class="header_color text-white">영양</option>
                                    <option value='Q&A' class="header_color text-white">Q&A</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-2">
                                <div class="form-control navbar_color text-center text-white"><b>이미지</b></div>
                            </div>
                            <div class="col">
                                <input type="file" name="image">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-2">
                                <div class="form-control navbar_color text-center text-white"><b>내용</b></div>
                            </div>
                            <div class="col">
                                <textarea wrap="hard" class="textarea_board navbar_edge_color" name='content' required></textarea>
                            </div>
                        </div>
                        <div class="row mt-2  justify-content-between pl-3 pb-3">
                            <div class="col-2">
                                <div class="row">
                                    <a class='btn btn-outline-secondary text-white navbar_color' data-toggle='modal' data-target='#modal'>
                                        <b>이전</b></a>
                                    </div>
                                </div>
                            <div class="col">
                                <div class="row justify-content-end">
                                    <input type="submit" value="등록하기" style="font-weight : bold" class="btn btn-outline-secondary text-white navbar_color mr-3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>

<div class='modal fade' id='modal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <strong>돌아가기</strong>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>x</span>
                </button>
            </div>
            <div class='modal-body text-center'>
                <p>이전 단계로 돌아가시겠습니까?</p>
                <small>
                    현재 진행단계의 변경사항이 저장되지 않습니다.
                </small>
            </div>
            <div class='modal-footer justify-content-center'>
                <button class='btn btn-outline-secondary' data-dismiss='modal'>아니오</button>
                <a href='../../' class='btn btn-secondary'>&nbsp;&nbsp;&nbsp;예&nbsp;&nbsp;&nbsp;</a>
            </div>
        </div>
    </div>
</div>
<script>
    function resize(obj) {
      obj.style.height = "1px";
      obj.style.height = (obj.scrollHeight)+"px";
    }
</script>
