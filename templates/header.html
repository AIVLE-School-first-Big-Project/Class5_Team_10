{% load static %}

<header class='container-fluid  headerFooter text-light header_color'>
   <div class='row'>
      <div class="col"></div>
      <div class='col'>
         <div class='row justify-content-center'>
            <a class='btn' href="/">
               <img src="{% static 'images/main_logo.png' %}" class="log_image">
            </a>
         </div>
      </div>
      <div class='col align-self-center'>
         <div class='row justify-content-end'>
            {% if user.is_authenticated %}
               <a class="mr-3 text-light"><b>{{ user.username }}님 환영합니다.</b></a>
               <a href="{% url 'user:user_update' %}" class="mr-3 text-light" id="mypageLink"> 
                 <b>마이페이지</b>
               </a>
               <a href="{% url 'user:logout' %}" class="mr-3 text-light" id="logOutLink">
                  <b>로그아웃</b>
               </a>
            {% else %}
               <a href="{% url 'user:signup' %}" class='text-light mr-3'>
                  <b>회원가입</b>
               </a>
               <a href="{% url 'user:login' %}" class='text-light mr-3'>
                  <b>로그인</b>
               </a>
            {% endif %}
         </div>
      </div>
   </div>
</header>
