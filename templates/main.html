{% extends "base.html" %}
{% load static %}

{% block content%}
<style>
    #JB {
        font-family: 'JGaegujaengyi-Bold-KO';
    }
</style>
<div class="row" style="max-width: 100%;">
    <img src="{% static 'images/main.png' %}" id="img" style="max-width: 70%; height: auto;">
</div>
<div class="row" style="max-width: 100%">
    <div class="col"></div>
    <div class="col-10 text-center">
        {% if user.is_authenticated %}
        <a class="btn sub_btn" href="{% url 'user:kid_select' %}" id="JB" style="border: 5px #ff926c double; width:20rem;"><b><h1 class="mt-3">Meal Kid</h1></b></a>
        {% else %}
        <a class="btn sub_btn" href="{% url 'user:login' %}" id="JB" style="border: 5px #ff926c double; width:20rem;"><b><h1 class="mt-3">Meal Kid</h1></b></a>
        {% endif %}
    </div>
    <div class="col"></div>
</div>
{% endblock %}
