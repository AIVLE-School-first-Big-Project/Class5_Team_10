{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row" style="height: 6rem;"></div>
    <div class='row my-3'></div>
    <div class="col-6 pt-3 d-flex justify-content-center" style="float: none; margin:0 auto;">
        <h2 id="cafe" style="color:#808080;">비밀번호를 잊어버리셨나요?</h2>
    </div>
    <div class="col-6 pt-0 d-flex justify-content-center" style="float: none; margin:0 auto;">
        <h5 id="cafe" style="color:#808080;">이메일 주소를 입력하시면 비밀번호 변경 링크를 보내드립니다.</h5>
    </div>
    <div class='row my-4'></div>
    <div class="col-6" style="float: none; margin:0 auto;">
        <form method="POST">
            {% csrf_token %}
            <div class="row mx-5 my-0 pb-3">
                <h4 for="email" id="cafe" style="color:#808080;">이메일</h4>
                <div class="input-group">
                    <input class="form-control navbar_edge_color" type="email" name="email" id="email"
                        value="{{ form.email.value|default_if_none:'' }}" required>
                </div>
                <small class='mt-1 text-danger'> {{email_error_msg}} </small>
            </div>
            <div class="row mx-5 my-0 pb-2">
                <button class='btn main_btn form-control' type="submit"><h4 id="cafe">전송</h4></button>
            </div>
        </form>
    </div>
    <div class="row" style="height: 6rem;"></div>
</div>
{% endblock %}
