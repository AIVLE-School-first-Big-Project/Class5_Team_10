<!-- templates/registration/password_reset_confirm.html -->
{% extends "base.html" %}

{% block content %}

{% if validlink %}

<h1>새로운 비밀번호를 입력하세요</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="저장">
</form>

{% else %}

<p>비밀번호 변경 주소가 유효하지 않습니다. 새로운 주소를 요청하세요.</p>

{% endif %}
{% endblock %}
